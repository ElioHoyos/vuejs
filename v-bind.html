<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>V-Bind</title>
</head>
<body>
	
	<div id="main">
		<input type="text" v-model="info">
		<p v-bind:title="info">Texto de relleno...{{ info }}</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.2/vue.js"></script>

	<script type="text/javascript">
		
		new Vue({
			el: '#main',
			data: {
				info: ''
			}

		});

	</script>
	
</body>
</html>
