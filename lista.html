<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lista</title>
</head>
<body>
	
	<div id="main">
		<ul>
			<li v-for="item in people" v-text="item">{{ item }}</li>
		</ul>
		<input type="text" v-model="name" v-on:keyup.enter="addName">
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.2/vue.js"></script>

	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				people: ['Frankoyci','Sonia','Nancy','Milagros']
			},
			name: '',
			methods: {
				addName: function (){
					this. people.push(this.name);
					this.name = "";
				}
			} 
		});
	</script>

</body>
</html>
